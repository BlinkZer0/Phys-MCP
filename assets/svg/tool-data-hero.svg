<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 220" role="img" aria-label="Data Pipelines banner">
<style>
svg { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
