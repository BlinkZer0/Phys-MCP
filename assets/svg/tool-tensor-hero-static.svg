<defs>
<linearGradient id="tool-tensor-hero-bg" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#060f24"/>
<stop offset="100%" stop-color="#14234a"/>
</linearGradient>
<filter id="tool-tensor-hero-glow">
<feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
