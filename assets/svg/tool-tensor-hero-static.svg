.dag-node.secondary { fill: #a855f724; }
.dag-node.accent { fill: #facc1533; }
.dag-connector { stroke: #a855f7; }
.particle { fill: #facc15; }
.dial-ring { stroke: #a855f7; }
.dial-tick { stroke: #d4e6ff; }
.dial-needle { stroke: #38bdf8; }
.dial-center { fill: #facc15; }
.heatmap-cell { fill: #a855f7; }
.tensor-line { stroke: #d4e6ff; }
.tensor-curve { stroke: #38bdf8; }
.conversion-bar { fill: #d4e6ff; }
.conversion-arrow { fill: #a855f7; }
.conversion-node { fill: #38bdf8; }
.conversion-node.secondary { fill: #facc15; }
.sparkline-track { stroke: #5f6c92; }
.sparkline-path { stroke: #a855f7; }
.sparkline-dot { fill: #facc15; }
.icon-tile { fill: #38bdf833; }
.icon-tile.secondary { fill: #a855f733; }
.icon-tile.tertiary { fill: #facc1529; }
.icon-math { stroke: #a855f7; }
.icon-math-point { fill: #facc15; }
.icon-plot { stroke: #38bdf8; }
.icon-plot-dot { fill: #facc15; }
.icon-network { stroke: #a855f7; }
.icon-network-node { fill: #38bdf8; }
.orbit-group { transform-origin: center; }
